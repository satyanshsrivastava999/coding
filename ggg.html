<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu - Block, Inline, Inline-block, Float, Clear</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* MAIN BOX */
        .main-box {
            width: 80%;
            margin: auto;
            border: 3px solid #c5c5c5;
            padding: 25px;
            background: white;
        }

        /* ANCHOR HEADING */
        .menu-link {
            text-align: center;
            display: block;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            margin-bottom: 30px;
        }

        /* ROW OF BUTTONS */
        .row {
            margin-top: 20px;
        }

        /* BUTTON DESIGN */
        .btn {
            width: 120px;
            height: 60px;
            display: inline-block;
            margin: 10px;
            line-height: 60px;
            text-align: center;
            font-size: 18px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .blue {
            background: #b8d4f0;
        }

        .green {
            background: #b7e8b1;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>

<h2 style="text-align:center; color:darkred;">
    Create Web page for Navigation Menu: Use of block, inline, inline-block, float, and clear
</h2>

<div class="main-box">

    <!-- ðŸ”¹ Anchor tag instead of My Menu heading -->
    <a href="#" class="menu-link">My home  Menu</a>

    <!-- FIRST ROW -->
    <div class="row">
        <a href="#" class="btn blue">Nav</a>
        <a href="#" class="btn blue">Class</a>
        <a href="#" class="btn blue">Others</a>
        <a href="#" class="btn blue">Activity</a>
    </div>

    <!-- SECOND ROW -->
    <div class="row clear">
        <a href="#" class="btn green">Contact</a>
        <a href="#" class="btn green">Map</a>
        <a href="#" class="btn green">Support</a>
        <a href="#" class="btn green">Login</a>
    </div>

</div>

</body>
</html>
