<!DOCTYPE html>
<html>

<head>
    <title>Header Example</title>
    <style>
        header {
            background-color:black;
            padding: 15px;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .box {
            width: 150px;
            height: 120px;
            background-color:pink;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial;
            border-radius: 10px;
        }
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <a href="https://www.makemytrip.com/">MY TRAVEL </a>
        <a href="https://www.makemytrip.com/hotels/">ZONE</a>
        <a href="https://www.abes.ac.in/">MENU</a>
    </header>
    <div class="box-container">
        <div class="box">HOME</div>
        <div class="box">BOX 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
        <div class="box">Box 6</div>
        <div class="box">Box 7</div>
        <div class="box">Box 8</div>
    </div>


</body>

</html>
